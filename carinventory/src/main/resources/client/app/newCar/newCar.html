<div layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Car Name</label>
        <input ng-model="car.name" type="text">
      </md-input-container>

      <md-input-container>
        <label>Model Type</label>
        <input ng-model="car.model" type="text">
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <label>Model Number</label>
        <input ng-model="car.modelNumber" type="text">
      </md-input-container>

      <md-input-container>
        <label>Description</label>
        <input ng-model="car.description" type="text">
      </md-input-container>
    </div>
</md-content>
</div>
<md-button class="md-raised md-primary" ng-click='newCar.addCar(car)'>Add</md-button>
