<div layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Car Serial No</label>
        <input ng-model="car.u_serial" type="text">
      </md-input-container>

      <md-input-container>
        <label>Model Manuafacture</label>
        <input ng-model="car.u_manufacturer" type="text">
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <label>Model Segment</label>
        <input ng-model="car.u_segment" type="text">
      </md-input-container>

      <md-input-container>
        <label>Description</label>
        <input ng-model="car.u_model" type="text">
      </md-input-container>

      <md-input-container>
        <label>Quality</label>
        <input ng-model="car.u_quantity" type="text">
      </md-input-container>

    </div>
</md-content>
</div>
<md-button class="md-raised md-primary" ng-click='newCar.addCar(car)'>Add</md-button>
