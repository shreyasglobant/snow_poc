<div ng-cloak >
  <md-content class="md-padding" >
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Grid view of avaialble cars</span>
      </div>
    </md-toolbar>
  </md-content>
  <md-content class="md-padding">
    <div layout="row" flex>
      <div class="parent" layout="column" flex>
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch ng-repeat="item in grid.cars">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Manufacture: {{ item.u_manufacturer }}</span>
              <span class="md-subhead">Model: {{ item.u_model }}</span>
              <span>Segment: {{ item.u_segment }}</span>
              <p>Serial Number: {{ item.u_serial }}</p>
              <p>Quantity: {{ item.u_quantity }}</p>              
            </md-card-title-text>
            <md-card-title-media>
              <img src="http://www.questionpro.com/qp_userimages/sub-2/1419981/Lamborghini.jpg" class="md-card-image" alt="Washed Out">
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-primary">Edit</md-button>
            <md-button class="md-raised md-warn">Delete</md-button>
          </md-card-actions>
        </md-card>
      </div>
  </div>
</md-content>
</div>
